<div class="row ">
    <div class="col-lg-5 text-center">
        <h2>Agregar Empleado</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-5">
        <form [formGroup]="myform" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombreCompleto">
                </mat-form-field>
                <div *ngIf="myform.get('nombreCompleto').hasError('required') && myform.get('nombreCompleto').touched" class="span">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong> </span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha Ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Estado Civil</mat-label>
                    <mat-select formControlName="estadoCivil">
                      <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
                        {{estadoCivil}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-radio-group aria-label="Seleccione sexo" formControlName="sexo">
                    <mat-radio-button value="Masculino" style="margin-right: 10px;">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                  </mat-radio-group>
            </div>
            <br>
            <div class="col-lg-12 text-center">
                <button class="btn btn-success btn-lg float-right" type="button" style="margin-left:10px ;" (click)="guardarEmpleado()" >Aceptar</button>
                <button class="btn btn-secondary btn-lg float-right" type="button" routerLink="/" >Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/images/crear-usuario.jpg" alt="" width="95%" height="95%">
    </div>
</div>
