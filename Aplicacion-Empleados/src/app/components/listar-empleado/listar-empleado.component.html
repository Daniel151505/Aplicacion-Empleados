<div class="row">
  <div class="col-lg-6">
    <h2 class="color">Listado de Empleados</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" style="background-color: #F44336;color: white;" class="btn btn-warn" routerLink="/add">AGREGAR</button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
  </mat-form-field>
  </div>
</div>

<div class="pt-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center" matSort>
    
    <ng-container matColumnDef="nombreCompleto" >
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="correo" class="text-center">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="estadoCivil">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Estado Civil </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha de Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element; let i = index">  
          <a class="pointer" style="color: #1878B0;" routerLink="edit/{{i}}">
            <mat-icon>edit</mat-icon>
          </a>
          <a (click)="eliminarEmpleado(i)" class="pointer" style="color: #E15639;">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
